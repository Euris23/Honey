<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        a {
            font-size: 1rem;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
        a:hover {
            color: #0056b3;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Error 404</h1>
    <p>Lo sentimos, no se pudo encontrar la página que estás buscando.</p>
    <p>Por favor, <a href="broma.html">haz clic aquí</a> para intentar solucionarlo.</p>
</body>
</html>
